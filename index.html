<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <style>

        *{
            background-color: blue;
        }
        canvas {
            position: absolute;
            top: 29px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
        }
        #peaga {
            background-color: rgb(154, 154, 182);
            border: blue solid 2px;
            border-radius: 30px;
            padding-bottom: 0px;
            text-align: center;
            font-size: 50pt;
            color: blue;
            font-weight: bolder;
            
        }
        #luv {
            color: rgb(180, 191, 202);
            text-shadow: 1px 1px white, -1px -1px #444;
        }
        #rel{
            display: flex;
            flex-direction: row;
            justify-content: left;
            color: white;
            background-color: blue;
            border-radius: 30px;
            font-size: 30pt;
            font-family: monospace;
            font-weight: bolder;
        }
        h1{
            font-size: 15px;
            color: blanchedalmond;
        }
    </style>

    
    <script src="sprite.js"></script> 
</head>

<body>
  <h1>CLIQUE NO BOTÃO ESQUERDO DO MOUSE PARA INICIAR O JOGO E PULAR OS OBSTÁCULOS</h1>
  <h1>CLIQUE TRÊS VEZES CONSECUTIVAS PARA DAR UM PULO TRIPLO</h1>
    <div id="rel"></div>
    <script>

        function relogio(){
            let clock = new Date()
            document.getElementById('rel').innerHTML = clock.getHours() + ":" + clock.getMinutes() + ":" + clock.getSeconds()
        }
        setInterval(relogio, 1000)



        let canvas, ctx, ALTURA, LARGURA, maxpulos = 3, velocidade = 6, estadoAtual, record, img,
            estados = {
                jogar: 0,
                jogando: 1,
                perdeu: 2
            }
        chao = {
            y: 550,
            x: 0,
            altura: 50,
            atualiza: function () {
                this.x -= velocidade
                if (this.x <= -30) {
                    this.x = 0
                }
            },
            desenha: function () {
                spriteChao.desenha(this.x, this.y)
                spriteChao.desenha(this.x + spriteChao.largura, this.y)
            }
        };
        bloco = {
            x: 50,
            y: 0,
            altura: boneco.altura,
            largura: 50,
            gravidade: 1.6,
            velocidade: 0,
            forcaDoPulo: 23.6,
            qtdpulos: 0,
            score: 0,
            //rotacao: 0,
            atualiza: function () {
                this.velocidade += this.gravidade;
                this.y += this.velocidade;
               // this.rotacao += Math.PI / 110 * velocidade
                if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
                    this.y = chao.y - this.altura
                    this.qtdpulos = 0
                    this.velocidade = 0
                };
            },
            pula: function () {
                if (this.qtdpulos < maxpulos) {
                    this.velocidade = -this.forcaDoPulo;
                    this.qtdpulos++;
                };
            },
            reset: function () {
                this.velocidade = 0
                this.y = 0
                if (this.score > record) {
                    localStorage.setItem("record", this.score)
                    record = this.score
                }
                this.score = 0
            },
            desenha: function () {
                ctx.save()
                ctx.translate(this.x + this.largura / 2, this.y + this.altura / 2)
                ctx.rotate(this.rotacao)
                boneco.desenha(-this.largura / 2, -this.altura / 2)
                ctx.restore()
            }

        };
        obstaculos = {
            _obs: [],
            cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
            tempoInsere: 0,
            insere: function () {
                this._obs.push({
                    x: LARGURA,
                    //largura: 30 + Math.floor(21 * Math.random()),
                    largura: 50,
                    altura: 30 + Math.floor(120 * Math.random()),
                    cor: this.cores[Math.floor(5 * Math.random())]
                });
                this.tempoInsere = 40 + Math.floor(10 * Math.random());
            },
            atualiza: function () {
                if (this.tempoInsere == 0) {
                    this.insere()
                } else { this.tempoInsere-- };
                for (let i = 0, tam = this._obs.length; i < tam; i++) {
                    let obs = this._obs[i];
                    obs.x -= velocidade;

                    if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura) {
                        estadoAtual = estados.perdeu
                    } else if (obs.x == 0) {
                        bloco.score++
                    }
                    else if (obs.x <= -obs.largura) {
                        this._obs.splice(i, 1)
                        tam--;
                        i--;
                    }
                };
            },
            limpa: function () {
                this._obs = []
            },
            desenha: function () {
                for (let i = 0, tam = this._obs.length; i < tam; i++) {
                    let obs = this._obs[i];
                    ctx.fillStyle = obs.cor;
                    ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
                }
            },
        };
        function clique(e) {
            if (estadoAtual == estados.jogando) {
                bloco.pula()
            }
            else if (estadoAtual == estados.jogar) {
                estadoAtual = estados.jogando
            }
            else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA) {
                estadoAtual = estados.jogar
                obstaculos.limpa()
                bloco.reset()
            }
        }
        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;
            if (LARGURA >= 500) { LARGURA = 600; ALTURA = 600 }
            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "5px solid #000";
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", clique)
            estadoAtual = estados.jogar;
            record = localStorage.getItem("record");
            if (record == null) {
                record = 0
            }
            img = new Image()
            img.src = "allelements.png"
            roda();

        }
        function roda() {
            atualiza();
            desenha();

            window.requestAnimationFrame(roda);
        }
        function atualiza() {
            if (estadoAtual == estados.jogando) {
                obstaculos.atualiza()
            }
            chao.atualiza()
            bloco.atualiza()
        }
        function desenha() {
            // ctx.fillStyle = "#50beff";
            // ctx.fillRect(0, 0, LARGURA, ALTURA);
            bg.desenha(0, 0)

            ctx.fillStyle = "blue"
            ctx.font = "100px Arial bold "
            ctx.fillText(bloco.score, 30, 68)

            if (estadoAtual == estados.jogando){
                obstaculos.desenha()
            }            
            chao.desenha();
            bloco.desenha();
            if (estadoAtual == estados.jogar) 
                jogar.desenha(LARGURA / 2 - jogar.largura / 2, ALTURA / 2 - jogar.altura / 2 - 50);
            
            if (estadoAtual == estados.perdeu) {
                perdeu.desenha(LARGURA / 2 - perdeu.largura / 2, ALTURA / 2 - perdeu.altura / 2 - spriteRecord.altura);

                //sprite.spriteRecord.desenha(LARGURA / 2 - spriteRecord.largura / 2, ALTURA / 2 + perdeu.altura / 2 - spriteRecord.altura / 2 - 25);
               // ctx.fillStyle ="blue"
                ctx.fillText(bloco.score, 470, 390)
                    ctx.fillText("Try again!", 140, 470)
                }
            
        }



        //inicializa o jogo
        main();
    </script>
</body>

</html>
